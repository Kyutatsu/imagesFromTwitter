<!DOCTYPE html>
{% load static %}
<html>
  <head>
    <meta charset='utf-8'>
    <title>labeled images</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet"
          href={% static "node_modules/bootstrap/dist/css/bootstrap.min.css" %}>
    <style>
      .sizeofthumb {
        width: 20vw;
        height: auto;
      }
    </style>
  </head>
  <body>
    <main>
      <a class="btn btn-primary"
         href="{% url 'getImagesFromTwitter:index' %}">
        indexに戻る
      </a>
      <div class="d-flex flex-wrap">
          {% for img in images %}
          <div class="sizeofthumb p-2">
                  <img class="img-fluid" src="{{ img.media_url_https }}">
                  <p>{{ img.screen_name }}</p>
          </div>
          {% endfor %}
      </div>
      <p>{{label}}</P>
    </main>
    <script src={% static "node_modules/jquery/dist/jquery.slim.min.js" %}></script>
    <script src={% static "node_modules/popper.js/dist/umd/popper.min.js" %}></script>
    <script src={% static "node_modules/bootstrap/dist/js/bootstrap.min.js" %}></script>
  </body>
</html>
